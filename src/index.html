<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/libs/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="nav__container">
            <div class = "nav__item">
                <h2>Memory game</h2>
            </div>
            <div class = "nav__item js-nav-moves">
                <h2></h2>
            </div>
            <div class = "nav__item gap-10">
                    <time class = "js-timer">00:00</time>
                    <h2 class = "js-points">0/0</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="button-container">
            <button class = "button js-button-start">Start Game</button>
        </div>
    </section>

    <section>
        <div class="game__container cardContainer">
            <div class = "cards js-cards">
                <h1 class = "card-text"></h1>
            </div>
            <div class = "cards js-cards">
                <h1 class = "card-text"></h1>
            </div>
            <div class = "cards js-cards">
                <h1 class = "card-text"></h1>
            </div>
            <div class = "cards js-cards">
                <h1 class = "card-text"></h1>
            </div>
            <div class = "cards js-cards">
                <h1 class = "card-text"></h1>
            </div>
            <div class = "cards js-cards">
                <h1 class = "card-text"></h1>
            </div>
        </div>
    </section>
    <section>
        <div class="button-container finalDisplayContainer">
            <button class = "button button--text js-button-end">Try again?</button>
        </div>

    </section>

    <script src="/scripts.js"></script>
</body>
</html>
